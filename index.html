 <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Bank</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-green: #00f260;
            --neon-red: #ff0055;
            --text: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            color: var(--text);
        }

        /* Dashboard Container */
        .dashboard {
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: 0.5s;
        }

        /* ALERT MODE (Red Glow) */
        .dashboard.alert-mode {
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- ATM CARD --- */
        .atm-card {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #ffd700, #b8860b);
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .card-details { display: flex; justify-content: space-between; align-items: flex-end; }
        .balance-label { font-size: 0.9rem; color: #aaa; }
        .total-balance { font-size: 2.5rem; font-weight: bold; color: #fff; margin: 10px 0; }
        .card-logo { font-size: 1.5rem; font-style: italic; color: rgba(255,255,255,0.8); }

        /* --- NEW BUDGET SECTION --- */
        .budget-control {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .budget-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .budget-input {
            background: transparent; border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 5px 10px; border-radius: 5px; width: 120px; text-align: right;
        }
        
        .progress-bg {
            background: rgba(255,255,255,0.1);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--neon-green);
            transition: width 0.5s ease, background 0.3s;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .budget-alert-text {
            color: var(--neon-red);
            font-weight: bold;
            display: none;
            margin-top: 5px;
            font-size: 0.9rem;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* Summary Panels */
        .inc-exp-container { display: flex; justify-content: space-between; gap: 20px; margin-bottom: 30px; }
        .panel { flex: 1; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .money-plus { color: #2ecc71; font-size: 1.2rem; }
        .money-minus { color: #e74c3c; font-size: 1.2rem; }

        /* Form */
        .form-control { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 15px; border: none; border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; outline: none; transition: 0.3s; }
        input:focus, select:focus { background: rgba(255,255,255,0.2); box-shadow: 0 0 10px var(--neon-green); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }

        /* Buttons */
        .type-toggle { grid-column: span 2; display: flex; gap: 10px; }
        .type-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; opacity: 0.6; transition: 0.3s; }
        .type-btn.active { opacity: 1; transform: scale(1.02); }
        .btn-inc { background: #2ecc71; color: #000; }
        .btn-exp { background: #e74c3c; color: #fff; }

        .add-btn { grid-column: span 2; padding: 15px; background: linear-gradient(to right, #11998e, #38ef7d); border: none; border-radius: 10px; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(56, 239, 125, 0.3); }
        .add-btn:active { transform: scale(0.98); }

        /* Grid & List */
        .content-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .chart-container { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; display: flex; justify-content: center; align-items: center; min-height: 250px; }
        .search-bar { width: 100%; padding: 10px; margin-bottom: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; }
        .history-list { list-style: none; max-height: 300px; overflow-y: auto; }
        
        .transaction { background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-right: 5px solid transparent; }
        .transaction.income { border-right-color: #2ecc71; }
        .transaction.expense { border-right-color: #e74c3c; }
        .delete-btn { background: transparent; border: none; color: #ff4b2b; cursor: pointer; font-size: 1rem; margin-left: 10px; }

        @media (max-width: 768px) {
            .content-grid { grid-template-columns: 1fr; }
            .form-control { grid-template-columns: 1fr; }
            .type-toggle, .add-btn { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="dashboard" id="mainDashboard">
        <h1><i class="fas fa-shield-alt"></i> Pro Bank System</h1>

        <div class="atm-card">
            <div class="chip"></div>
            <div class="balance-label">Total Available Balance</div>
            <div class="total-balance" id="balance">‚Çπ0.00</div>
            <div class="card-details">
                <span style="letter-spacing: 2px; opacity: 0.7;">**** **** **** 8888</span>
                <span class="card-logo">PLATINUM</span>
            </div>
        </div>

        <div class="budget-control">
            <div class="budget-header">
                <h4><i class="fas fa-chart-line"></i> Monthly Budget Limit</h4>
                <input type="number" id="budgetLimit" class="budget-input" placeholder="Set Limit (e.g 5000)" onchange="saveBudget()">
            </div>
            <div class="progress-bg">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:5px; font-size:0.8rem; color:#aaa;">
                <span id="spentDisplay">Spent: ‚Çπ0</span>
                <span id="limitDisplay">Limit: ‚Çπ0</span>
            </div>
            <div id="budgetAlert" class="budget-alert-text">‚ö†Ô∏è Warning: Budget Limit Exceeded!</div>
        </div>

        <div class="inc-exp-container">
            <div class="panel">
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">+‚Çπ0.00</p>
            </div>
            <div class="panel">
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">-‚Çπ0.00</p>
            </div>
        </div>

        <div class="form-control">
            <div class="type-toggle">
                <button class="type-btn btn-exp active" onclick="setType('expense')">Expense</button>
                <button class="type-btn btn-inc" onclick="setType('income')">Income</button>
            </div>

            <input type="text" id="text" placeholder="Description (e.g. Salary, Petrol)">
            <input type="number" id="amount" placeholder="Amount">
            <input type="date" id="date">
            <select id="category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Salary">Salary</option>
                <option value="Others">Others</option>
            </select>
            
            <button class="add-btn" onclick="addTransaction()">Add Entry <i class="fas fa-check"></i></button>
        </div>

        <div class="content-grid">
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
            <div>
                <h3 style="margin-bottom: 10px; display:flex; justify-content:space-between;">
                    History <small style="font-size:0.8rem; opacity:0.7; font-weight:normal;">Recent</small>
                </h3>
                <input type="text" id="search" class="search-bar" placeholder="üîç Search transactions..." onkeyup="filterTransactions()">
                <ul id="list" class="history-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // --- VARIABLES ---
        const balance = document.getElementById('balance');
        const money_plus = document.getElementById('money-plus');
        const money_minus = document.getElementById('money-minus');
        const list = document.getElementById('list');
        const text = document.getElementById('text');
        const amount = document.getElementById('amount');
        const dateInput = document.getElementById('date');
        const categoryInput = document.getElementById('category');
        const searchInput = document.getElementById('search');
        
        // Budget Variables
        const budgetInput = document.getElementById('budgetLimit');
        const progressBar = document.getElementById('progressBar');
        const spentDisplay = document.getElementById('spentDisplay');
        const limitDisplay = document.getElementById('limitDisplay');
        const budgetAlert = document.getElementById('budgetAlert');
        const mainDashboard = document.getElementById('mainDashboard');

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let savedBudget = localStorage.getItem('budgetLimit') || 0;
        let currentType = 'expense';
        let myChart = null;

        dateInput.valueAsDate = new Date();
        budgetInput.value = savedBudget > 0 ? savedBudget : '';

        // --- FUNCTIONS ---

        function setType(type) {
            currentType = type;
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            if(type === 'income') {
                document.querySelector('.btn-inc').classList.add('active');
            } else {
                document.querySelector('.btn-exp').classList.add('active');
            }
        }

        function playSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 600;
            gain.gain.value = 0.05;
            osc.start();
            osc.stop(0.1);
        }

        function addTransaction() {
            if(text.value.trim() === '' || amount.value.trim() === '') {
                alert('Please enter details');
                return;
            }

            const transaction = {
                id: Math.floor(Math.random() * 100000000),
                text: text.value,
                amount: currentType === 'expense' ? -Math.abs(+amount.value) : Math.abs(+amount.value),
                date: dateInput.value,
                category: categoryInput.value
            };

            transactions.push(transaction);
            updateDOM();
            updateLocalStorage();
            playSound();

            text.value = '';
            amount.value = '';
        }

        function removeTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            updateLocalStorage();
            updateDOM();
        }

        // --- NEW: BUDGET LOGIC ---
        function saveBudget() {
            savedBudget = +budgetInput.value;
            localStorage.setItem('budgetLimit', savedBudget);
            updateBudgetUI();
        }

        function updateBudgetUI(totalExpense = 0) {
            // Calculate total expense if not provided (convert negative to positive)
            if(totalExpense === 0) {
                const amounts = transactions.map(t => t.amount);
                totalExpense = (amounts.filter(item => item < 0).reduce((acc, item) => acc + item, 0) * -1);
            }

            spentDisplay.innerText = `Spent: ‚Çπ${totalExpense}`;
            limitDisplay.innerText = `Limit: ‚Çπ${savedBudget}`;

            if(savedBudget > 0) {
                const percentage = (totalExpense / savedBudget) * 100;
                progressBar.style.width = `${Math.min(percentage, 100)}%`;

                // Logic for Colors & Alert
                if(totalExpense > savedBudget) {
                    progressBar.style.background = '#ff0055'; // Red Bar
                    progressBar.style.boxShadow = '0 0 15px #ff0055';
                    budgetAlert.style.display = 'block';
                    mainDashboard.classList.add('alert-mode'); // Glowing Border
                } else {
                    progressBar.style.background = '#00f260'; // Green Bar
                    progressBar.style.boxShadow = '0 0 10px #00f260';
                    budgetAlert.style.display = 'none';
                    mainDashboard.classList.remove('alert-mode');
                }
            } else {
                progressBar.style.width = '0%';
            }
        }

        function updateDOM() {
            list.innerHTML = '';
            transactions.forEach(t => {
                const sign = t.amount < 0 ? '-' : '+';
                const item = document.createElement('li');
                item.classList.add('transaction', t.amount < 0 ? 'expense' : 'income');
                
                item.innerHTML = `
                    <div>
                        <strong>${t.text}</strong>
                        <div style="font-size:0.75rem; opacity:0.6;">${t.date} | ${t.category}</div>
                    </div>
                    <div>
                        <span>${sign}‚Çπ${Math.abs(t.amount)}</span>
                        <button class="delete-btn" onclick="removeTransaction(${t.id})">x</button>
                    </div>
                `;
                list.prepend(item);
            });

            const amounts = transactions.map(t => t.amount);
            const total = amounts.reduce((acc, item) => acc + item, 0).toFixed(2);
            const income = amounts.filter(item => item > 0).reduce((acc, item) => acc + item, 0).toFixed(2);
            const expense = (amounts.filter(item => item < 0).reduce((acc, item) => acc + item, 0) * -1).toFixed(2);

            balance.innerText = `‚Çπ${total}`;
            money_plus.innerText = `+‚Çπ${income}`;
            money_minus.innerText = `-‚Çπ${expense}`;

            // Update Budget & Chart
            updateBudgetUI(expense);
            updateChart();
        }

        function filterTransactions() {
            const filterValue = searchInput.value.toLowerCase();
            const items = list.getElementsByTagName('li');
            Array.from(items).forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.indexOf(filterValue) > -1 ? 'flex' : 'none';
            });
        }

        function updateChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const expenses = transactions.filter(t => t.amount < 0);
            const categories = {};
            expenses.forEach(t => { categories[t.category] = (categories[t.category] || 0) + Math.abs(t.amount); });

            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categories),
                    datasets: [{
                        data: Object.values(categories),
                        backgroundColor: ['#ff0055', '#00f260', '#f1c40f', '#00d2ff', '#9b59b6'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'bottom', labels: { color: 'white' } } } }
            });
        }

        function updateLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        updateDOM();
    </script>
</body>
                </html>
